<html>

<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar-inverse my_nav_bar">
        <div class="navbar-header"><button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a class="navbar-brand">Debangi</a></div>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="nav navbar-nav">
                <li><a href="#gridGal">Grid Gallery</a></li>
                <li><a href="#slideGal">Slide Gallery</a></li>
            </ul>
        </div>
    </nav>
    <section id="gridGal">
        <h1>Grid Gallery</h1>
        <span><img class="i" src="1.jpg"></span>
        <span><img class="i" src="2.jpg"></span>
        <span><img class="i" src="3.jpg"></span>
        <span><img class="i" src="4.jpg"></span>
        <span><img class="i" src="5.jpg"></span>
        <span><img class="i" src="IMG-20200729-WA0006.jpg"></span>
        <span><img class="i" src="Nature-Quotes-1.jpg"></span>
        <span><img class="i" src="Rani_ki_vav.jpg"></span>
        <span><img class="i" src="IMG-20200729-WA0009.jpg"></span>
    </section>
    <div class="container">
        <section id="slideGal">
            <h1>Slide Gallery</h1>
            <div id="myCarousel" class="carousel slide">
                <!--Wrapper for slides-->
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="1.jpg" class="img-reponsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>

                    <div class="item">
                        <center>
                            <img src="2.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="3.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="4.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="5.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="IMG-20200729-WA0006.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="IMG-20200729-WA0009.jpg" class="img-responsive">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Nature-Quotes-1.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Rani_ki_vav.jpg" class="img-responsive">
                            <div class="carousel-content">

                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </section>
    </div>
</body></html>
